<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Ad Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    // Fetch the JSON file from GitHub
    fetch("https://raw.githubusercontent.com/JasonYate/DirectLinks/refs/heads/main/AllAds.txt")
      .then(response => response.json())
      .then(data => {
        // Combine all links into a single array
        const allLinks = [...data.AdsTerra, ...data.Monetag];

        // Choose one link at random
        const randomLink = allLinks[Math.floor(Math.random() * allLinks.length)].url;

        window.location.href = randomLink;
      })
      .catch(error => {
        console.error("Failed to load or parse JSON:", error);
        document.body.innerHTML = "<p style='text-align:center;padding:20px;'>Error loading content.</p>";
      });
  </script>
</body>
</html>
