<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección aleatoria desde GitHub</title>
  <script>
    window.onload = async function () {
      try {
        const response = await fetch('https://raw.githubusercontent.com/JasonYate/DirectLinks/refs/heads/main/AllAds.txt');
        const text = await response.text();

        const links = text.split('\n').map(link => link.trim()).filter(link => link);
        const randomLink = links[Math.floor(Math.random() * links.length)];

        // Abre el enlace aleatorio en nueva pestaña
        window.open(randomLink, '_blank');
      } catch (error) {
        console.error('Error cargando los enlaces:', error);
        document.body.innerHTML = '<p>Error cargando los enlaces.</p>';
      }
    };
  </script>
</head>
<body>
  <p>Abriendo enlace aleatorio en nueva pestaña...</p>
</body>
</html>
