<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección aleatoria desde Dropbox</title>
  <script>
    window.onload = async function () {
      try {
        // Cargar el archivo de Dropbox
        const response = await fetch('https://www.dropbox.com/scl/fi/3blipflowuzuupo3s0ldf/AllAds.txt?rlkey=20a6dwhc1vhgx8aq56j94x5rt&st=pux6bi75&dl=1');
        const text = await response.text();

        // Separar los enlaces por línea
        const links = text.split('\n').map(link => link.trim()).filter(link => link);

        // Elegir un enlace al azar
        const randomLink = links[Math.floor(Math.random() * links.length)];

        // Redirigir
        window.location.href = randomLink;
      } catch (error) {
        console.error('Error cargando los enlaces:', error);
        document.body.innerHTML = '<p>Error cargando los enlaces.</p>';
      }
    };
  </script>
</head>
<body>
  <p>Redireccionando, por favor espera...</p>
</body>
</html>
