<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Random redirect from GitHub</title>
  <script>
    window.onload = async function () {
      try {
        const response = await fetch('https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/AdsTerra.txt');
        const text = await response.text();

        const links = text.split('\n').map(link => link.trim()).filter(link => link);
        const randomLink = links[Math.floor(Math.random() * links.length)];

        window.location.href = randomLink;
      } catch (error) {
        console.error('Error loading links:', error);
        document.body.innerHTML = '<p>Error loading links.</p>';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting, please wait...</p>
</body>
</html>
