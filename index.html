<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Random redirect from GitHub</title>
  <script>
    window.onload = async function () {
      try {
        const response = await fetch('https://raw.githubusercontent.com/JasonYate/DirectLinks/refs/heads/main/AllAds.txt');
        const text = await response.text();

        const links = text.split('\n').map(link => link.trim()).filter(link => link);
        const randomLink = links[Math.floor(Math.random() * links.length)];

        // Open the random link first
        window.open(randomLink, '_blank');

        // Then open the Pixverse link
        window.open('https://app.pixverse.ai/', '_blank');
      } catch (error) {
        console.error('Error loading links:', error);
        document.body.innerHTML = '<p>Error loading links.</p>';
      }
    };
  </script>
</head>
<body>
  <p>Opening random link in new tab...</p>
</body>
</html>
